<!DOCTYPE html>

<html>
    <head><title>Ejercicio Multimedia</title></head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="tarkov.webp" alt="logoTarkov" width="300" height="300"/> 
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="400" height="400" controls autoplay loop muted>
                <source src="videoTarkov.mp4" type="video/mp4"/>
            </video> 
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="nirvanaAudio.mp3" type="audio/mp3"/>
            </audio>
        </div>
    </body>
</html>
